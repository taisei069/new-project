name: Deploy to Firebase Hosting on Push and PR
on:
  push:
    branches:
      - main
  # ▼▼▼【追加】プルリクエストが作成・更新された時にも実行する ▼▼▼
  pull_request:
 
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # ▼▼▼【変更】より新しいバージョンを使うことを推奨 ▼▼▼
      - uses: actions/checkout@v4
 
      # ▼▼▼【追加】Flutterの実行環境を準備する ▼▼▼
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
 
      - run: flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HOGE_695BF }}
          # ▼▼▼【削除】この行を消すことで、プルリクエスト時に自動でプレビューチャンネルが作られる ▼▼▼
          # channelId: live 
          projectId: hoge-695bf