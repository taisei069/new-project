name: safety_go
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  go_router: ^13.0.0
  just_audio: ^0.10.4
  flutter_riverpod: ^2.5.1
  cupertino_icons: ^1.0.8
  google_fonts: ^5.1.0
  firebase_auth: ^5.6.1
  firebase_core: ^3.14.0
  cloud_firestore: ^5.6.9
  device_preview: ^1.3.1
  provider: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/audio/
    - assets/images/
    - assets/images/creative/
    - assets/images/enblem/
  
  fonts:
   - family: NotoSansJP
     fonts:
          - asset: assets/fonts/NotoSansJP-Black.ttf
            weight: 900
          - asset: assets/fonts/NotoSansJP-Bold.ttf
            weight: 700
          - asset: assets/fonts/NotoSansJP-Light.ttf
            weight: 300
          - asset: assets/fonts/NotoSansJP-Medium.ttf
            weight: 500
          - asset: assets/fonts/NotoSansJP-Regular.ttf
            weight: 400
          - asset: assets/fonts/NotoSansJP-Thin.ttf
            weight: 100

